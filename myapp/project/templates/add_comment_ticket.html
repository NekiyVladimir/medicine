{% extends 'base.html' %}

{% block title %}Ответ на обращение{% endblock %}

{% block content %}

    <h1>Ответ на обращение</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'tickets_detail' tickets_item.id %}" class="btn btn-success">Вернуться</a>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}{{ news_item.title }}{% endblock %}

{% block content %}

    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold text-body-emphasis">{{ news_item.title }}</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">{{ news_item.content|safe }}</p>
            <p><small>Опубликовано: {{news_item.date}}</small></p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <a href="{% url 'news' %}" type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Вернуться к списку новостей</a>
            </div>
        </div>
    </div>

{% endblock %}

{% extends 'base.html' %}

{% block title %}Создание обращения{% endblock %}

{% block content %}

    <h1>Создать обращение</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'tickets' %}" class="btn btn-success">Вернуться</a>
    </form>
{% endblock %}
